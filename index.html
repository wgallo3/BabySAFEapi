<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test #1</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="apps-box">
          <h3>Authorize</h3>
          <div class="button__auth mb-2">
            <button id="authorise" type="button" class="btn btn-success btn-block">Authorise</button>
            <button id="istokenvalid" type="button" class="btn btn-info btn-block">Check authentication</button>
            <button id="freetoken" type="button" class="btn btn-danger btn-block">Remove token</button>
          </div>
          <div id="authorise-status" class="alert alert-warning" role="alert">Not Authorise</div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="apps-box">
          <h3>Messages</h3>
          <h4>General, public chatroom message</h4>
          <div class="form-group">
            <label for="textarea">Your Messages</label>
            <textarea class="form-control" id="textarea" rows="3" placeholder="Enter your message..."></textarea>
          </div>
          <div class="form-group">
            <button type="button" onclick="sendMessage()" class="btn btn-warning">Send Messages</button>
            <button type="button" onclick="getMessages()" class="btn btn-info">View Messages</button>
          </div>
          <ul id="messages"></ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="apps-box">
          <h3>Uploading Files</h3>
          <h4>Upload Public Files</h4>
          <div class="form-group">
            <input id="file" type="file" class="form-control-file" name="file" formenctype="multipart/form-data" accept="file_extension">
          </div>
          <div class="form-group">
            <button id="uploadfile" class="btn btn-primary">Upload File</button>
          </div>
          <hr>
          <h4>Upload Text</h4>
          <div class="form-group">
            <label for="inputTextToSave">Input Text Content</label>
            <textarea class="form-control" id="inputTextToSave" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label class="col-form-label" for="inputFileNameToSaveAs">Input Files Name</label>
            <input type="text" class="form-control" id="inputFileNameToSaveAs" placeholder="files name">
          </div>
          <div class="form-group">
            <button onclick="saveTextAsFile()" class="btn btn-primary">Save Text to File</button>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="apps-box">
          <h3>Display Uploaded Files</h3>
          <p>Displays Images, Video, Audio, Text Strings and Documents</p>
          <div class="form-group">
            <button id="showfile" class="btn btn-primary">Display Files</button>
          </div>
          <div id="fileshow" class="row fileshow"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="jquery.min.js"></script>
  <script src="application.js"></script>
</body>
</html>
