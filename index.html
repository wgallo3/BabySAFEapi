<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test #1</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="display-3">Test for Authorization</h1>
      <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
      <button class="btn btn-primary" onclick="auth()">Authorize</button>
    </div>
  </div>
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script>
    function auth() {
      const app = {
        id: "ronald",
        name: "first js files for this company",
        version: '0.0.1',
        vendor: "Ronald"
      };

      var permissions = {
        _public: ['Read']
      };

      (function() {
        console.log('Initialising Website');
        window.safeApp.initialise(app)
          .then((appInit) => {
            console.log("Initialise Token :" + appInit);
            console.log("Authorising website");
            window.safeApp.authorise(appInit, permissions)
              .then((auth) => {
                alert(auth);
                console.log("Success");
              },(err) => {
                console.error(err);
              });
          });
      })
      ((err) => {
        console.error(err);
      });
    }
  </script>
</body>
</html>
